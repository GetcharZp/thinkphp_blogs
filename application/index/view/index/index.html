{extend name="base" /}
{block name="title"}
博客 - 首页
{/block}
{block name="content"}
{foreach $articles as $article}
<div class="card" style="margin-bottom: 10px">
    <h5 class="card-header">{$article['title']}</h5>
    <div class="card-body">
        <p class="card-text">{$article['description']}</p>
        <a href="{:url('/index/index/detail')}?id={$article['id']}" class="btn btn-primary more">More</a>
    </div>
</div>
{/foreach}
{$articles->render()}
{/block}
